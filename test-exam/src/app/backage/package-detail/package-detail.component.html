<h1 style="color: blue; align-content: center">Detail package</h1>
<table class="table table-dark">
  <tr>
    <td>Id:</td>
    <td>{{package.id}}</td>
  </tr>
  <tr>
    <td>Package code:</td>
    <td>{{package.packageCode}}</td>
  </tr>
  <tr>
    <td>Price:</td>
    <td>{{package.product.price}}</td>
  </tr>
  <tr>
    <td>Unit:</td>
    <td>{{package.product.unit}}</td>
  </tr>
  <tr>
    <td>Quantity:</td>
    <td>{{package.quantity}}</td>
  </tr>
  <tr>
    <td>Ex date:</td>
    <td>{{package.expDate}}</td>
  </tr>
  <tr>
    <td>In date:</td>
    <td>{{package.inDate}}</td>
  </tr>
  <tr>
    <td>Out date:</td>
    <td>{{package.outDate}}</td>
  </tr>
  <tr>
    <td></td>
    <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#showModal"><a href="/backages" style="color: white">Return</a></button></td>
  </tr>
</table>
