<div>
  <h2>Article Information</h2>
  <table>
    <div *ngFor="let arr of articles">
      <a href="{{arr.url}}" target="_blank">{{arr.title}}</a>
    </div>
    <div>
      <h2>Article Information</h2>
      <table>
        <tr>
          <td>Title:</td>
          <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
        </tr>
        <tr>
          <td>Url:</td>
          <td>
            <textarea [(ngModel)]="article.url" cols="70"></textarea>
          </td>
        </tr>
        <tr>
          <td>Like:</td>
          <td>
            <textarea [(ngModel)]="article.like" cols="70"></textarea>
          </td>
        </tr>
        <tr>
          <td>Add new</td>
          <td><button style="float: right" (click)="addNewArtical()">Add</button></td>
        </tr>
      </table>
    </div>
  </table>
</div>
