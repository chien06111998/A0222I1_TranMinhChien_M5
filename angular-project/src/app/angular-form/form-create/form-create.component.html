<h1>Form create.</h1>
<form [formGroup]="formCreate" (ngSubmit)="createAccount()">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
  </div>
  <div>
    <p style="color: red" *ngIf="formCreate.controls.email.hasError('require')">Email cannot be blank</p>
  </div>
  <div>
    <p style="color: red" *ngIf="formCreate.controls.email.hasError('email')">Email invalidate</p>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <div>
    <p style="color: red" *ngIf="formCreate.controls.password.hasError('min')">Password cannot be blank</p>
  </div>
  <div class="mb-3">
    <label for="confirmpassword" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmpassword" formControlName="confirmpassword">
  </div>
  <div>
    <p style="color: red" *ngIf="formCreate.controls.confirmpassword.hasError('min')">Confirm password cannot be blank</p>
  </div>
  <div>
    <p style="color: red" *ngIf="formCreate.controls.confirmpassword.hasError('min')">Entered password does not match
    </p>
  </div>
  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <select name="country" id="country" formControlName="country">
      <option value="">Select</option>
      <option *ngFor="let country of countries" value="{{country}}">{{country}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control" id="age" formControlName="age">
  </div>
  <div>
    <p style="color: red" *ngIf="formCreate.controls.age.hasError('min')">age must not be less than 18</p>
  </div>
  <div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" formControlName="gender" value="male">
      <label class="form-check-label" for="exampleRadios1">
        Male
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" formControlName="gender" value="female">
      <label class="form-check-label" for="exampleRadios2">
        Female
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="exampleRadios3" formControlName="gender" value="other">
      <label class="form-check-label" for="exampleRadios3">
        Other
      </label>
    </div>
  </div>
  <div>
    <p style="color: red" *ngIf="formCreate.controls.gender.hasError('require')">Gender cannot be blank</p>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone number</label>
    <input type="number" class="form-control" formControlName="phone" id="phone">
  </div>
  <div>
    <p style="color: red" *ngIf="formCreate.controls.phone.hasError('pattern')">Phone number is not in the correct format</p>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
