<button onclick="showFormAdd()" >Add new Facility.</button>
<div id="formCreate">
  <div>
    <h1 style="color: red; text-align: center">Add new Facility</h1>
    <div>
      <!--    <form [formGroup]="facilityForm" (ngSubmit)="submit()">-->
      <form>
        <div class="col-md-6">
          <label class="form-label">Id</label>
          <input type="text" class="form-control" formControlName="facilityId" >
        </div>
        <div class="col-md-6">
          <label class="form-label" >Name</label>
          <input type="text" class="form-control" formControlName="facilityName" >
        </div>
        <div class="col-md-6">
          <label class="form-label">Area</label>
          <input type="text" class="form-control"  formControlName="area">
        </div>
        <div class="col-md-6">
          <label class="form-label">Cost</label>
          <input type="text" class="form-control" formControlName="cost" >
        </div>
        <div class="col-md-6">
          <label class="form-label">Max people</label>
          <input type="text" class="form-control" formControlName="maxPeople" >
        </div>
        <div class="col-md-6">
          <label class="form-label">Standard</label>
          <input type="text" class="form-control" formControlName="standardRoom" >
        </div>
        <div class="col-md-6">
          <label class="form-label">Description</label>
          <input type="text" class="form-control" formControlName="description" >
        </div>
        <div class="col-md-6">
          <label class="form-label">Pool area</label>
          <input type="text" class="form-control" formControlName="poolArea" >
        </div>
        <div class="col-md-6">
          <label class="form-label">Floors</label>
          <input type="text" class="form-control" formControlName="numberOfFloors" >
        </div>
        <div class="col-md-6">
          <label class="form-label">Rent type</label>
          <input type="text" class="form-control" formControlName="rentType" >
        </div>
        <div class="col-md-6">
          <label class="form-label">Facility type</label>
          <input type="text" class="form-control" formControlName="facilityType" >
        </div>
        <br><br>
        <div>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>

</div>

<div id="list">
<div style="position: relative;text-align: center;color: white;">
  <img style="width: 100%;height: 300px"
       src="https://bietthubientrieudo.com/wp-content/uploads/2016/07/KCYw1466669026_Untitled-1.png">
  <h1 style="position: absolute;top: 40%;left: 50%;transform: translate(-50%,-50%);"></h1>
</div>
<!-- Facility list -->
<div class="container">
  <div class="row m-3 mt-5 gx-2"> <!-- để set up gutters giữa các columns gx-* horizontal & g-* vertical-->
<!--    <div class="col-12 col-sm-6 col-md-4" *ngFor="let facility of facilities">-->
    <div class="col-12 col-sm-6 col-md-4">
      <div class="card card-hover">
        <div class="card-img-top">
          <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://images.pexels.com/photos/1457842/pexels-photo-1457842.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Los Angeles">
              </div>
              <div class="carousel-item">
                <img
                  src="https://images.pexels.com/photos/1643383/pexels-photo-1643383.jpeg?auto=compress&cs=tinysrgb&w=600"
                  alt="Chicago">
              </div>
              <div class="carousel-item">
                <img
                  src="https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg?auto=compress&cs=tinysrgb&w=600"
                  alt="New York">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div>
            <!--              body-->
          </div>
          <button class="btn btn-outline-dark mx-3" onclick = "showFormEdit()">Edit</button>
          <button class="btn btn-outline-dark">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script>
  function init() {
    document.getElementById("formCreate").style.display = 'none';
    document.getElementById("formEdit").style.display = 'none';
  }
  function showFormAdd() {
    document.getElementById("formEdit").style.display = 'block';
    document.getElementById("list").style.display = 'none';
  }
  function showFormEdit() {
    document.getElementById("formCreate").style.display = 'block';
    document.getElementById("list").style.display = 'none';
  }
  window.onload = init();

</script>
