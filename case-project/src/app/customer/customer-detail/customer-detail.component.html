<div *ngIf="customers!=null">
  <p>id: {{customers.id}}</p>
  <p>name: {{customers.name}}</p>
  <p>area: {{customers.customerType}}</p>
  <p> cost: {{customers.gender}}</p>
  <p>max people: {{customers.birthday}}</p>
  <p>standar room: {{customers.idCard}}</p>
  <p>description: {{customers.phone}}</p>
  <p>pool area: {{customers.email}}</p>
  <p>number of floors: {{customers.address}}</p>
</div>
